<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Your Age</title>
    </head>
    <body>
        <div class="cover"></div>
        <div class="content">
            <div class="container">
                <div class="image">
                    <img src="img/one.svg" />
                </div>
                <div class="form">
                    <h1>Your Age</h1>
                    <form action="#">
                        <input type="text" placeholder="Your Name" class="name" />
                        <input type="datetime-local" placeholder="Your Birthday" class="data" />
                    </form>
                    <button>Send</button>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="image">
                <img src="img/two.svg" />
            </div>
            <div class="text">
                <h2>Hi Awaab your age is:</h2>
                <ul>
                    <li id="year"></li>
                    <li id="month"></li>
                    <li id="week"></li>
                    <li id="day"></li>
                    <li id="hour"></li>
                    <li id="minute"></li>
                    <li id="second"></li>
                </ul>
                <button>ok</button>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
